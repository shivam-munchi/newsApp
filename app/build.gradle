apply plugin: 'com.android.application'

apply plugin: 'org.greenrobot.greendao'

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '25.3.0'
            }
        }
    }
}


android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.delhivery.newsapp"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:28.0.0-alpha3'

    //noinspection GradleCompatible
    implementation 'com.android.support:preference-v7:25.0.1'

    //noinspection GradleCompatible
    implementation 'com.android.support:recyclerview-v7:25.0.1'

    implementation 'com.squareup.retrofit:converter-jackson:1.9.0'

    implementation 'com.squareup.retrofit2:converter-scalars:2.3.0'

    //noinspection GradleCompatible
    implementation 'com.android.support:recyclerview-v7:25.0.1'







    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'



}
